<ion-header>
  <ion-toolbar>
    <ion-title>{{ car.brand }} {{ car.model }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{ car.brand }} {{ car.model }}</ion-card-title>
      <ion-card-subtitle>{{ car.plate }}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <div style="display: flex; justify-content: space-between;">
        <img [src]="car.frontpic" alt="Image avant de la voiture" style="max-width: 48%; border-radius: 8px;"/>
        <img [src]="car.backpic" alt="Image arriÃ¨re de la voiture" style="max-width: 48%; border-radius: 8px;"/>
      </div>
    </ion-card-content>
  </ion-card>
  
  <ion-button color="success" (click)="toCars()">Retour</ion-button>
</ion-content>
